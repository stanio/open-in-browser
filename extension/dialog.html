<html>
<head>
<meta charset="utf-8">
<title>Opening ...</title>
<meta name="google" content="notranslate">
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" type="text/css" href="dialog.css">
</head>
<body>

<div id="dialog-main">
<div data-i18n="intro2">You have chosen to open:</div>
<div id="metadata-block">
    <div id="filename" class="no-overflow"></div>
    <div class="no-overflow whichisline"><span data-i18n="whichIs">which is:</span> <span id="content-type"></span></div>
    <div class="url-container">
        <div class="url-wrapper">
            <div data-i18n="from">from:</div>
            <div id="url" class="no-overflow" contenteditable><span id="url-protocol"></span><span id="url-host"></span><span id="url-remainder"></span></div>
        </div>
    </div>
</div>
<form name="action">
<fieldset>
    <legend data-i18n="actionQuestion">What should brandShortName do with this file?</legend>
    <div class="row">
        <label id="open-with-container">
            <input name="choice" type="radio" value="openwith"> <span data-i18n="openWith">Open with</span> <span data-i18n="brandShortName"></span><sup id="openwith-other-app-info"> (<span data-i18n="chooseOtherApp">Choose other Application</span>)</sup>
        </label>
        <label>
            <input name="choice" type="radio" value="openas" checked autofocus> <span>Open in browser as</span>
            <div class="mime-container">
                <select id="mime-type" class="mime-type">
                    <option value="text/plain">Text</option>
                    <option value="text/html">Web page</option>
                    <option value="text/xml">XML</option>
                    <option value="image/png">Image</option>
                    <option value="application/pdf">PDF</option>
                    <option value="original" selected>Server sent MIME</option>
                    <option value="sniffed">MIME from file extension</option>
                    <option value="other" data-i18n="other">Other</option>
                </select>
                <input id="mime-custom" class="mime-custom" type="text" hidden pattern=" *[A-Za-z-]+/.+"
                    spellcheck="false" list="mime-custom-completion"
                    title="Enter a valid MIME-type."> <!-- TODO: data-i18n="title=validmime"> -->
            </div>
        </label>
        <label>
            <input name="choice" type="radio" value="save"> <span data-i18n="saveFile">Save File</span>
        </label>
    </div>
    <div class="row">
        <label>
            <input type="checkbox" id="remember"> <span data-i18n="rememberChoice">Do this automatically for files like this from now on.</span>
        </label>
    </div>
    <div class="row button-container">
        <button id="confirm" class="btn-ok" data-i18n="button_accept">Ok</button>
        <button type="button" id="cancel" class="btn-cancel" data-i18n="button_cancel">Cancel</button>
    </div>
</fieldset>
</form>
<div class="options-link-wrapper">
    <a id="options-link" href="options.html" target="_blank" data-i18n="preferences">Preferences</a>
</div>
</div>

<datalist id="mime-custom-completion">
</datalist>

<script src="i18n.js"></script>
<script src="mime-metadata.js"></script>
<script src="prefs.js"></script>
<script src="dialog.js"></script>

</body>
</html>
